<div class="position">
    <mat-card>
        <mat-card-title>Customer</mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="Name" [value]="customer.nome" name="nome"disabled>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Age" [value]="customer.idade" name="idade"disabled>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Adress" [value]="customer.morada" name="morada"disabled>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Zip Code" [value]="customer.cod_postal" name="cod_postal"disabled>
            </mat-form-field>
        </form>
    <button mat-raised-button (click)="deleteCustomer()" color="warn">Delete</button>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    </mat-card>
</div>

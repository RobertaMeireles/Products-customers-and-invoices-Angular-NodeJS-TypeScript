<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let inputProduct">{{inputProduct.id}}</td>
      </ng-container>
  
      <!--Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrition</th>
        <td mat-cell *matCellDef="let inputProduct">{{inputProduct.designacao}}</td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let inputProduct">{{inputProduct.preco}}</td>
      </ng-container>

        <!-- Column -->
     <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let inputProduct">
              <a routerLink="/product/update/{{inputProduct.id}}" class="edit">
                <i class="material-icons">edit</i>
              </a>
              <a routerLink="/product/delete/{{inputProduct.id}}" class="delete">
                <i class="material-icons">delete</i>
              </a>
        </td>
    </ng-container>
      <!--tr-->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let inputProduct; columns: displayedColumns;"></tr>
    </table>
  </div>

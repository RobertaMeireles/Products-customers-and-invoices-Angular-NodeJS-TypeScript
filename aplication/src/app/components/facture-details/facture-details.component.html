<div class="position">
    <mat-card>
        <mat-card-title>Invoice</mat-card-title>
        <mat-form-field>
            <input matInput name="cliente" [(ngModel)]="invoice.cliente">
        </mat-form-field>
        <div class="mat-elevation-z4">
            <table mat-table [dataSource]="invoice.invoiceLines">
              <!-- Id Column -->
              <ng-container matColumnDef="Product">
                <th mat-header-cell *matHeaderCellDef>Product</th>
                <td mat-cell *matCellDef="let invoiceLines">{{invoiceLines.designacao}}</td>
              </ng-container>
          
              <!--Column -->
              <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let invoiceLines">{{invoiceLines.quantidade}}</td>
              </ng-container>
        
              <!--TR-->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
    </mat-card>
</div>

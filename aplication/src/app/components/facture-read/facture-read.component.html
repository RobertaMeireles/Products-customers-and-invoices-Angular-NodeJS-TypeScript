<div class="mat-elevation-z4">
    <table mat-table [dataSource]="invoices">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let inputInvoice">{{inputInvoice.id}}</td>
      </ng-container>
  
      <!--Column -->
      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>Customer</th>
        <td mat-cell *matCellDef="let inputInvoice">{{inputInvoice.cliente}}</td>
      </ng-container>

      <!-- Column -->
     <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let inputInvoice">
            <a routerLink="/invoices/details/{{inputInvoice.id}}" class="info">
                <i class="material-icons">featured_play_list</i>
            </a>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

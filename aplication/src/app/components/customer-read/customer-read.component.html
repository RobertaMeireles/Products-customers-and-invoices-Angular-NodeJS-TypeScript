<div class="mat-elevation-z4">
    <table mat-table [dataSource]="customers">
      <!--Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let inputCustomer">{{inputCustomer.id}}</td>
      </ng-container>
  
      <!--Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let inputCustomer">{{inputCustomer.nome}}</td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let inputCustomer">{{inputCustomer.idade}}</td>
      </ng-container>

        <!--Column -->
     <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let inputCustomer">
            <a routerLink="/customer/update/{{inputCustomer.id}}" class="edit">
                <i class="material-icons">edit</i>
            </a>
            <a routerLink="/customer/delete/{{inputCustomer.id}}" class="delete">
                <i class="material-icons">delete</i>
            </a>
        </td>
    </ng-container>
  
      <!--tr-->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

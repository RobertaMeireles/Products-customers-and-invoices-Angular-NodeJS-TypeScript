<mat-card>
    <mat-card-title>Invoices</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Customer" [value]="invoice.id_cliente" name="id_cliente"disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Product" [value]="invoice.invoiceLines" name="products"disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteInvoice()" color="warn">Delete</button>
    <button mat-raised-button (click)="cancel()">Cancel</button>
</mat-card>
